    </ul>
  </nav>

  <!-- Contact Section -->
  <main class="section contact-section">
    <h2>Contact Me</h2>
    <div class="form-card">
      <!-- replace action URL with your Formspree (or other) endpoint -->
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Jane Doe"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="jane@example.com"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Say hello…"
          rows="6"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Keira Lowden | <a href="https://www.linkedin.com/in/keira-lowden/">LinkedIn</a></p>
    <p><a href="index.html" class="back-to-home">Back to Home</a></p>
  </footer>
