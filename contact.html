<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Keira Lowden – Contact Me</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="favicon.png" type="image/png"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">Keira Lowden</div>
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="bio.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><button id="dark-mode-toggle">Dark Mode</button></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <main class="section contact-section fade-on-scroll">
    <h2>Contact Me</h2>
    <div class="form-card fade-on-scroll">
      <form
        action="https://formspree.io/f/xpwddnwj"
        method="POST"
      >
        <!-- optional spam honeypot -->
        <input type="text" name="_gotcha" style="display:none" />

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="_replyto"
          placeholder="you@example.com"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          placeholder="What’s on your mind?"
          required
        ></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>
      Keira Lowden |
      <a href="https://www.linkedin.com/in/keira-lowden/" target="_blank">LinkedIn</a>
    </p>
    <p><a href="index.html" class="back-to-home">Back to Home</a></p>
  </footer>

  <!-- Inline Scripts -->
  <script>
    // Dark mode toggle
    document
      .getElementById('dark-mode-toggle')
      .addEventListener('click', () =>
        document.body.classList.toggle('dark-mode')
      );

    // Mobile menu toggle
    document
      .getElementById('mobile-menu')
      .addEventListener('click', () =>
        document.querySelector('.navbar-links').classList.toggle('active')
      );

    // Scroll-triggered fade-in
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      },
      { threshold: 0.2 }
    );
    document
      .querySelectorAll('.fade-on-scroll')
      .forEach(el => observer.observe(el));
  </script>
</body>
</html>
