  <!-- Contact Form -->
  <main class="section contact-section">
    <h2>Contact Me</h2>
    <div class="form-card">
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Jane Doe" required/>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="jane@example.com" required/>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Say hello…" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Keira Lowden | <a href="https://www.linkedin.com/in/keira-lowden/" target="_blank">LinkedIn</a></p>
